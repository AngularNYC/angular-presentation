<div *ngIf="syncSessionService.hasActiveSession$ | async else noSession">
  <div *isAdmin>
    <span>🔴</span>
    <button mat-button (click)="stop()">Drop session</button>
  </div>
</div>

<ng-template #noSession>
  <button mat-raised-button
          *ngIf="syncSessionService.canStartSession$ | async"
          style="cursor:pointer"
          (click)="start()">⚫️ start
  </button>
</ng-template>
