<slide-deck slidesRouting>
  <codelab-sync-button></codelab-sync-button>
  <div *isPresenting slideShortcuts ></div>

  <div *slide id="start">
    <h2 *isPresenting>Only presenter sees this</h2>
    <h2 *isViewing>Only viewer sees this</h2>
  </div>

  <div *slide id="name">
    <slides-registration></slides-registration>
  </div>

  <div *slide id="poll-1">
    <slides-poll [poll]="polls[0]">
      <div class="question"></div>
    </slides-poll>
  </div>

  <div *slide id="poll-1-results">
    the
  </div>


  <div *slide id="poll-2">
    <slides-poll [poll]="polls[1]">
      <div class="question"></div>
    </slides-poll>
  </div>

</slide-deck>
