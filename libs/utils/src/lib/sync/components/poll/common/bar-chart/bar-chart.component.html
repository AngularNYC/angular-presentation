<div class="wrapper" [class.highlight-index]="highlightedIndex !== undefined">
  <div *ngFor="let item of breakdown; trackBy: trackBy; let i = index">
    <div class="bar" [class.highlighted]="i === highlightedIndex">
      <div class="filler" [style.height]="((max-item.value)/max * 100) + '%'">
        <div class="star" *ngIf="item.value > 0">{{item.value}}</div>
      </div>
    </div>
    <div class="label" [class.highlighted]="i === highlightedIndex">{{item.key}}</div>
  </div>
</div>
