<div *ngFor="let answer of answers;" class="button-wrapper">
  <button (click)="vote.emit(answer)" mat-raised-button [color]="answer === myVote ? 'warn' : undefined"
          class="answer">{{answer}}</button>
</div>

<button *ngIf="myVote" (click)="vote.emit(null)" mat-button
        class="answer">Clear vote
</button>
