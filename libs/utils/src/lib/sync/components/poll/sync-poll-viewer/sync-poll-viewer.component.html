<h1>{{config.question}}</h1>
<div *ngIf="(poll.isPollEnabled$ | async ) else wait">
  <slides-stars *ngIf="config.type === 'stars'" [(ngModel)]="stars" [syncViewerValue]="this.poll.key"></slides-stars>

  <slides-sync-poll-viewer-choice [myVote]="poll.myVote$ | async"
                                  [answers]="config.answers"
                                  (vote)="poll.vote($event)"
                                  *ngIf="config.type === 'choice'">
  </slides-sync-poll-viewer-choice>
</div>

<ng-template #wait>
  <h1>not started</h1>
</ng-template>
