<div *ngIf="(poll.isPollEnabled$ | async ) else wait">
  <slides-stars *ngIf="config.type === 'stars'" [(ngModel)]="stars" [syncViewerValue]="this.poll.key"></slides-stars>

  <ng-container *ngIf="config.type === 'choice'">
    <button (click)="poll.vote(answer)" *ngFor="let answer of config.answers; let i = index" mat-raised-button
            class="answer">{{answer}}</button>
  </ng-container>
</div>
<ng-template #wait>
  <h1>not started</h1>
</ng-template>
