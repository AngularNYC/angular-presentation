<ng-container *ngIf="poll.isPollEnabled$ | async else wait">
  <ng-container *ngIf="poll.votes$ | async as values">
    <div *ngIf="values.length === 0">
      Waiting for votes
    </div>
    <div class="results">
      <ng-container *ngFor="let v of values">
        <div class="answer-result">{{v.key}}</div>
        <div>{{v.value}}</div>
      </ng-container>
    </div>
  </ng-container>
</ng-container>

<ng-template #wait>
  Poll has not been started yet.
</ng-template>
