<slides-sync-join-instructions></slides-sync-join-instructions>
<div *ngIf="registrationService.users$ | async as users">
  <ng-container *ngIf="users.length else lol"></ng-container>
  <ul>
    <li *ngFor="let user of users">
      {{user.name}}
    </li>
  </ul>
</div>
<ng-template #lol>
  <div>
    Waiting for users to connect...
  </div>
</ng-template>
