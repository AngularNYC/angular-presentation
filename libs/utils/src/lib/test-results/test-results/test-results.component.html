<div *ngIf="result" class="container">
  <codelab-simple-tests-progress
    [tests]="result.tests"
  ></codelab-simple-tests-progress>

  <slides-test-run-results [tests]="result.tests"></slides-test-run-results>

  <div *ngIf="result.error" class="error-message">
    Error: {{ result.error?.message }}
  </div>
</div>
