<div class="title-slide">
  <div class="header">{{title}}</div>
  <div class="contents">
    <div class="description">
      {{ description }}
    </div>

    <div class="instructions">
      Use <b>←</b> and <b>→</b> on your keyboard to navigate the slides.
    </div>

    <div class="prereqs">
      <strong *ngIf="prereqs">Prerequisites:</strong> {{ prereqs }}
    </div>

  </div>

</div>
<slides-ripple-animation class="left-half-ripple"></slides-ripple-animation>
