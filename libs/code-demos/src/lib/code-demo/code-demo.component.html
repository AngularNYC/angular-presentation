<code-demo-multitab-editor
  *ngIf="this.code"
  class="quarter"
  [enableAutoFolding]="enableAutoFolding"
  [files]="files"
  [allowSwitchingFiles]="allowSwitchingFiles"
  [solutions]="solutions"
  [(ngModel)]="code"
  [highlights]="highlights"
  (ngModelChange)="update($event)"
></code-demo-multitab-editor>
<code-demo-runner
  *ngIf="showPreview && files$ | async as compiledCode"
  class="quarter"
  [url]="url"
  [presets]="presets"
  [bootstrap]="bootstrap"
  [code]="compiledCode"
  [ui]="ui"
></code-demo-runner>
