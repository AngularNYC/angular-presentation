<div *ngIf="(files$ | async) as compiledCode" class="wrapper">
  <slides-multitab-editor
    [slidesSimpleHighlightMatch]="slidesSimpleHighlightMatch"
    class="quarter"
    [files]="files"
    [solutions]="solutions"
    [(ngModel)]="code"
    (ngModelChange)="update($event)"
  ></slides-multitab-editor>
  <code-demo-runner
    class="quarter"
    [url]="url"
    [presets]="presets"
    [bootstrap]="bootstrap"
    [code]="compiledCode"
  ></code-demo-runner>
</div>
