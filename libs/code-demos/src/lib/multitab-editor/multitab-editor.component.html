<mat-sidenav-container class="example-container" style="height: 100%">
    <mat-sidenav #sidenav mode="side" [(opened)]="opened">
        <ng-container [ngTemplateOutlet]="filetreeTemplate"></ng-container>
    </mat-sidenav>

    <mat-sidenav-content>
        <div class="filenav-trigger" (click)="opened = !opened">File Nav</div>
        <ng-container [ngTemplateOutlet]="contentTemplate"></ng-container>
    </mat-sidenav-content>
</mat-sidenav-container>


<ng-template #contentTemplate>
    <div class="filenav-tabs">
        <mat-tab-group [selectedIndex]="activeTab" class="tab-group">
            <mat-tab *ngFor="let model of openModels; trackBy: trackByEditorIndex; let i = index" style="display: flex; height: 100%">
                <!-- LABEL of the TAB -->
                <ng-template mat-tab-label>
                    <span>{{getFileOnlyFromPath(model.path)}}</span>
                    <div class="file-icon file-icon__close" (click)="onCloseTab(model)" style="position: absolute; right: 0"></div>
                </ng-template>
                <!-- CONTENT of the tab -->
                <button class="load-solution-cta" *ngIf="solutions[model.path] && solutions[model.path] != code[model.path]" (click)="loadSolution(model.path)">
                Load solution
              </button>
                <div style="padding-left: 16px; padding-top: 16px; height: 100%">
                    <code-demo-editor-from-model [model]="model.model" [codeDemoHighlight]="model.highlight"></code-demo-editor-from-model>
                </div>
            </mat-tab>
        </mat-tab-group>
    </div>
</ng-template>

<ng-template #filetreeTemplate>
    <div style="min-width: 30%; padding: 0 8px;">
        <mat-tree [dataSource]="dataSource" [treeControl]="treeControl" class="tree" #tree>
            <!-- This is the tree node template for leaf nodes -->
            <mat-tree-node *matTreeNodeDef="let node">
                <li class="mat-tree-node" [class.file-node]="!node.children.length" [class.active-tree-node]="isActiveFile(node) && !node.children.length" (click)="onFileSelectFromSideNav(node)">
                    <div *ngIf="!node.children.length" class="file-icon file-icon__folder-typescript"></div> {{node.name}}
                </li>
            </mat-tree-node>
            <!-- This is the tree node template for expandable nodes -->
            <mat-nested-tree-node *matTreeNodeDef="let node; when: hasChild">
                <li>
                    <div class="mat-tree-node">
                        <div *ngIf="node.children.length" class="file-icon file-icon__folder-opened"></div>
                        {{node.name}}
                    </div>
                    <ul [class.example-tree-invisible]="!treeControl.isExpanded(node)">
                        <ng-container matTreeNodeOutlet></ng-container>
                    </ul>
                </li>
            </mat-nested-tree-node>
        </mat-tree>
    </div>
</ng-template>
