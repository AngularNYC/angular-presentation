<mat-sidenav-container class="mat-sidenav-container">
    <mat-sidenav #sidenav mode="side" [(opened)]="opened">
        <ng-container [ngTemplateOutlet]="filetreeTemplate"></ng-container>
    </mat-sidenav>

    <mat-sidenav-content>
        <div class="filenav-trigger" (click)="opened = !opened" i18n>File Nav</div>
        <ng-container [ngTemplateOutlet]="contentTemplate"></ng-container>
    </mat-sidenav-content>
</mat-sidenav-container>


<ng-template #contentTemplate>
    <div class="filenav-tabs">
        <mat-tab-group [selectedIndex]="activeTabIndex" (selectedTabChange)="onSelectedTabChange($event)" class="tab-group">
            <mat-tab *ngFor="let model of openModels; trackBy: trackByEditorIndex; let i = index">
                <!-- LABEL of the TAB -->
                <ng-template mat-tab-label>
                    <span>{{getFileOnlyFromPath(model.path)}}</span>
                    <div class="file-icon file-icon__close cta-close-tab" (click)="onCloseTab(model)"></div>
                </ng-template>
                <!-- CONTENT of the tab -->
                <button i18n class="load-solution-cta" *ngIf="solutions[model.path] && solutions[model.path] != code[model.path]" (click)="loadSolution(model.path)">
                Load solution
              </button>
                <div class="code-demo-container">
                    <code-demo-editor-from-model [model]="model.model" [codeDemoHighlight]="model.highlight"></code-demo-editor-from-model>
                </div>
            </mat-tab>
        </mat-tab-group>
    </div>
</ng-template>

<ng-template #filetreeTemplate>
    <div class="file-tree-container">
        <mat-tree [dataSource]="dataSource" [treeControl]="treeControl" class="tree" #tree>
            <!-- This is the tree node template for leaf nodes -->
            <mat-tree-node *matTreeNodeDef="let node">
                <li class="mat-tree-node" [class.file-node]="!node.children.length" [class.active-tree-node]="isActiveFile(node) && !node.children.length" (click)="updateActiveFileSelected(node)">
                    <div *ngIf="!node.children.length" class="file-icon file-icon__folder-typescript"></div> {{node.name}}
                </li>
            </mat-tree-node>
            <!-- This is the tree node template for expandable nodes -->
            <mat-nested-tree-node *matTreeNodeDef="let node; when: hasChild">
                <li>
                    <div class="mat-tree-node">
                        <div *ngIf="node.children.length" class="file-icon file-icon__folder-opened"></div>
                        {{node.name}}
                    </div>
                    <ul>
                        <ng-container matTreeNodeOutlet></ng-container>
                    </ul>
                </li>
            </mat-nested-tree-node>
        </mat-tree>
    </div>
</ng-template>
