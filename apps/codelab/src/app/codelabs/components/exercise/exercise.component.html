<div *ngIf="code">
  <div class="row">
    <slides-multitab-editor
      [slidesSimpleHighlightMatch]="slidesSimpleHighlightMatch"
      class="quarter"
      [files]="files"
      [solutions]="solutions"
      [(ngModel)]="code"
      (ngModelChange)="update($event)"
    ></slides-multitab-editor>
    <div class="quarter tests">
      <ng-content select=".description"></ng-content>
      <slides-simple-angular-test-runner
        *ngIf="testRunner === 'iframe'"
        [translations]="translations"
        (selectFile)="files = [$event]"
        [bootstrap]="bootstrapTest"
        [code]="files$ | async"></slides-simple-angular-test-runner>


      <slides-babel-test-runner *ngIf="testRunner === 'babel'" [translations]="translations"
                                [bootstrap]="bootstrapTest"
                                [code]="code"></slides-babel-test-runner>
    </div>

  </div>
  <div class="row">
    <codelab-slides-preview class="quarter" [milestone]="milestone"></codelab-slides-preview>
    <code-demo-runner
      class="quarter"
      [url]="url"
      [presets]="presets"
      [bootstrap]="bootstrap"
      [code]="files$ | async"></code-demo-runner>
  </div>
</div>
