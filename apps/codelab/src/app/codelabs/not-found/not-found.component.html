<div class="container">
  <div class="message">
    <div class="left"><p>404</p></div>
    <div class="right">
      <p class="big-text">Oops! You're lost</p>
      <p class="small-text">The page you are looking for was not found.</p>
    </div>
  </div>
  <nav>
    <ul>
      <li *ngFor="let route of routes">
        <a [routerLink]="route.path">{{route.name}}</a>
      </li>
    </ul>
  </nav>
</div>
