<h1>Here we bind value of the input to the
  name property </h1>
<input [value]="name">

<h1>A shortcut applying class (or not) based
  on the value of isSpecial</h1>
<div [class.special]="isSpecial">
  Wow, I'm special!
</div>

<h1>Shortcut for binding styles</h1>
<button [style.color]="isSpecial ? 'gree' : 'gray'">
  special button
</button>

<h1>It also works with custom components</h1>
<birthday-card [name]="name"></birthday-card>
