<mat-form-field>
  <mat-label>Name</mat-label>
  <input matInput #usernameModel="ngModel" [(ngModel)]="username" required />
  <mat-error>Username is required</mat-error>
</mat-form-field>

<mat-form-field>
  <mat-label>Email</mat-label>
  <input matInput [(ngModel)]="email" />
</mat-form-field>

<div class="values">name: {{ username }}, email: {{ email }}</div>
