<div class="menu-index">
  <ul class="menu-list">
    <li class="menu-item">
      <p>
        <a href="/"> <span class="menu-item-text"> Index </span> </a>
      </p>
    </li>
    <ng-container *ngFor="let navigationRoute of menuRoutes">
      <li class="menu-item">
        <p>
          <a [routerLink]="['/angular', navigationRoute['path']]">
              <span class="menu-item-text">
                {{ navigationRoute['name'] }}
              </span>
          </a>
        </p>
      </li>
    </ng-container>
  </ul>
</div>
