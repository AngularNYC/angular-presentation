<div class="container">
  <div class="top-left grid grid-editor">
    <code-demo-multitab-editor
      [codeDemoHighlight]="codeDemoHighlight"
      class="quarter"
      [files]="files"
      [solutions]="solutions"
      [(ngModel)]="code"
      (ngModelChange)="update($event)"
    ></code-demo-multitab-editor>
  </div>
  <div class="top-right grid">
      <ng-content select=".description"></ng-content>
      <codelab-simple-angular-test-runner
        *ngIf="testRunner === 'iframe'"
        [translations]="translations"
        (selectFile)="files = [$event]"
        [bootstrap]="bootstrapTest"
        [code]="files$ | async"
      ></codelab-simple-angular-test-runner>

      <codelab-babel-test-runner
        *ngIf="testRunner === 'babel'"
        [translations]="translations"
        [bootstrap]="bootstrapTest"
        [code]="code"
      ></codelab-babel-test-runner>
  </div>

  <div class="bottom-left grid">
    <codelab-preview class="quarter" [milestone]="milestone"></codelab-preview>
  </div>
  <div class="bottom-right grid">
    <code-demo-runner
      class="quarter"
      [url]="url"
      [presets]="presets"
      [bootstrap]="bootstrap"
      [code]="files$ | async"
    ></code-demo-runner>
  </div>
</div>
