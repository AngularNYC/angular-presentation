<codelab-button-with-menu>
  <button class="menu-bar-btn index-menu">
    <img alt="MenuShortcut" src="/assets/images/home.png" />
  </button>

  <ng-container *codelabModalContent="let modal">
    <div class="buttons-nav-bar-modal-content-wrapper">
      <ul>
        <li><a routerLink="/" (click)="modal.close()">🏡 Index </a></li>
        <li *ngFor="let navigationRoute of menuRoutes">
          <a
            (click)="modal.close()"
            [routerLink]="['/angular', navigationRoute['path']]"
          >
            {{ navigationRoute['name'] }}
          </a>
        </li>
      </ul>
    </div>
  </ng-container>
</codelab-button-with-menu>
