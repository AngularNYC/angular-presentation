<div class="survey" *ngIf="shouldShowPresentation$ | async">
  <h1>Quick Survey </h1>

  <slide-deck>
    <div *isPresenting slideShortcuts></div>

    <codelab-sync-button></codelab-sync-button>
    <slides-configure-sync></slides-configure-sync>
    <div *slide id="poll-0">
      <slides-poll [poll]="polls[0]">
        <div class="question"></div>
      </slides-poll>
    </div>

    <div *slide id="poll-1">
      <slides-poll [poll]="polls[1]">
        <div class="question"></div>
      </slides-poll>
    </div>

    <div *slide id="poll-2">
      <slides-poll [poll]="polls[2]">
        <div class="question"></div>
      </slides-poll>
    </div>
  </slide-deck>
</div>
