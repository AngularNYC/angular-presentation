<slides-slide-meta-editor
  [slide]="slide"
  (updateId)="updateAttr('id', $event)"
  (updateTitle)="updateAttr('title', $event)"
></slides-slide-meta-editor>
<div cdkDropList (cdkDropListDropped)="reorder($event)">
  <slides-slide-preview [slide]="slide" mode="edit"></slides-slide-preview>
</div>
<slides-action-bar (addBlock)="addBlock($event)"></slides-action-bar>
