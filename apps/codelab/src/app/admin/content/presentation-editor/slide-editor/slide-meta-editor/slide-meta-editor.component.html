<input
  placeholder="title"
  [value]="slide.title"
  class="title"
  (keyup)="updateAttr('title', $event.target.value)"
/>

<div class="id-wrapper">
  #<input
    class="id"
    placeholder="id"
    [value]="slide.id"
    (keyup)="updateAttr('id', $event.target.value)"
  />
</div>
<button mat-icon-button (click)="deleteSlide()">
  <mat-icon>cancel</mat-icon>
</button>
