<div class="wrapper" *ngIf="slides$ | async as slides">
  <slides-side-panel
    (addSlide)="addSlide()"
    (reorder)="reorder($event)"
    [selectedSlide]="selectedSlide$ | async"
    [slides]="slides"
  ></slides-side-panel>
  <div class="editor" *ngIf="slides[selectedSlide$ | async]">
    <slides-slide-editor
      [presentationId]="presentationId"
      [slide]="slides[selectedSlide$ | async]"
    ></slides-slide-editor>
  </div>
</div>
