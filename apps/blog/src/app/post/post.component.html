
<ng-container *ngIf="post$ | async as post">
    
  <div> <markdown ngPreserveWhitespaces> # {{ post.title }}</markdown> by {{ post.author }}</div> 
  <div> <markdown ngPreserveWhitespaces> ## {{ post.date }}</markdown></div>
  <div></div>
  <markdown ngPreserveWhitespaces>{{ post.text }}</markdown>
  <!-- <div class="text" [innerHTML]="post.text"></div> -->
</ng-container>
