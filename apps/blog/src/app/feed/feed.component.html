
  <a routerLink="/form">Tell us what you have done!</a>

  <mat-card  *ngFor="let post of posts$ | async">
    
    <mat-card-content >
      <p class="head">
        <span class="title">{{ post.title }}</span>      
        <span class="date">by <span>{{ post.author }}</span> on {{ post.date | date: 'short' }}</span>
      </p>
      
      <div class="container">
        <markdown ngPreserveWhitespaces>
          <div class="text g" [innerHTML]="post.text"></div>
        </markdown> 
        <a routerLink="/post/{{ post.key}}">More</a>
      </div>
    </mat-card-content>
  
  </mat-card>
