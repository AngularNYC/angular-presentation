
<h3>Tell us what's new</h3>
<form class="container" 
  [formGroup]="myform"
  (ngSubmit)="onSubmit()">

  <input type="text"
  placeholder="Title"
  class="form-control"
  formControlName="title"
  required>

  <input type="text"
  placeholder="Name"
  class="form-control"
  formControlName="author"
  required>

  <textarea
  rows="5"
  class="form-control"
  formControlName="text"
  placeholder="Text"
  required> </textarea>

  <button type="submit" class="btn btn-primary form-control" [attr.disabled]="myform.valid ? null : true"  >Submit</button>
</form>
