<div *ngIf="code" class="wrapper">
  <div class="panel">
    <mat-form-field>
      <mat-select [(ngModel)]="file">
        <ng-template>Lol</ng-template>
        <mat-option *ngFor="let fileName of files" [value]="fileName">
          <slides-file-path [path]="fileName"></slides-file-path>
        </mat-option>
      </mat-select>
    </mat-form-field>
    <button mat-button *ngIf="solutions[file] && solutions[file] != code[file]" style="cursor: pointer"
            (click)="code[file]=solutions[file]">Load
      solution
    </button>
  </div>
  <div class="editor">
    <slides-simple-editor
      (ngModelChange)="update($event)"
      [slidesSimpleHighlightMatch]="slidesSimpleHighlightMatch"
      [language]="language"
      [lineNumbers]="false"
      [fontSize]="20"
      [(ngModel)]="code[file]">
    </slides-simple-editor>
  </div>
</div>
