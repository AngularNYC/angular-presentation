<div style="display: flex;">
  <div style="flex: 1" *ngFor="let model of openModels; trackBy: trackByEditorIndex; let i = index;">
    <div class="panel" *ngIf="showPanel">
      <mat-form-field>
        <mat-select [ngModel]="openModels[i]" (selectionChange)="handleFileChange(i, $event)">
          <ng-template>Lol</ng-template>
          <mat-option *ngFor="let m of models" [value]="m">
            <slides-file-path [path]="m.path"></slides-file-path>
          </mat-option>
        </mat-select>
      </mat-form-field>
      <button mat-button *ngIf="solutions[model.path] && solutions[model.path] != code[model.path]"
              style="cursor: pointer"
              (click)="loadSolution(model.path)">Load
        solution
      </button>
    </div>

    <slides-editor-from-model [model]="model.model"
                              [slidesSimpleHighlightMatch]="model.highlight"></slides-editor-from-model>
  </div>
</div>
