<div class="field">
  *name:
  <input #usernameModel="ngModel"
         [(ngModel)]="username"
         required>

  <div *ngIf="usernameModel.invalid
    && (usernameModel.touched || usernameModel.dirty)"
     class="error">
    Username is required
  </div>
</div>
<div class="field">
  email:
  <input [(ngModel)]="email">
</div>

<div class="values">Username: {{username}} <br> email: {{email}}</div>
