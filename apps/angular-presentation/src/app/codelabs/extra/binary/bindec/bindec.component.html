<input type="text" class="number" [value]="view.value" (keyup)="view.update(i.value)" #i>
<div class="powers">
  <label *ngFor="let v of view.values" class="power">
    <div class="dec">{{v.value}}</div>
    <div><input type="checkbox" [(ngModel)]="v.checked" (ngModelChange)="view.toDec()"></div>
    <div class="bin">{{v.checked ? '1' : '0'}}</div>
  </label>
</div>
