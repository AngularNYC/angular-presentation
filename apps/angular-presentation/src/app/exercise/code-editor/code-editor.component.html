<div>
  <div class="filename" *ngIf="path">{{path}}</div>
  <span class="notice" *ngIf="!readonly && path">The code below is not an exercise, but it's editable if you want to play with it.</span>
  <span *ngIf="readonly && path" class="readonly">(this code is read only)</span>
  <slides-editor [file]="file" [minLines]="minLines" [fontSize]="fontSize" [slides-focus-highlight-match]="highlight"
                 [slidesTooltips]="slidesTooltips" [lineNumbers]="lineNumbers"
                 [slidesBabelHighlightMatch]="babelHighlightMatch"></slides-editor>
</div>
