<slide-deck slideShortcuts slidesRouting slides-tracking>
  <div *slide id="start"><h1>Hello</h1></div>

  <div *slide id="list">
    <ul>
      <li>a</li>
      <li>b</li>
    </ul>
  </div>

  <div *slide id="poll">
    <slides-live-mock-component></slides-live-mock-component>

    <slides-poll question="Yes or no?">
      <slides-poll-answer value="Yes">Yes</slides-poll-answer>
      <slides-poll-answer value="No">No</slides-poll-answer>
    </slides-poll>
  </div>
</slide-deck>
