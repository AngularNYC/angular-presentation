<slide-deck slideShortcuts slidesRouting slides-tracking>
  <div *slide id="start"><h1>Hello</h1></div>

  <div *slide id="list">
    <ul>
      <li>a</li>
      <li>b</li>
    </ul>
  </div>

  <div *slide id="poll">
    <slides-poll question="Yes or no?">
      <slides-poll-answer>Yes</slides-poll-answer>
      <slides-poll-answer>No</slides-poll-answer>
    </slides-poll>
  </div>




</slide-deck>
