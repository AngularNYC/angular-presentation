<ng-container *ngIf="service.liveInfo | async as data">
  <ng-container *ngIf="data.status === 'presenter'">
    <ng-container *ngIf="!(myData | async)">
      <ul>
        <ng-content></ng-content>
      </ul>
    </ng-container>

    <ng-container *ngIf="myData | async">
      {{service.allData|async}}
      <ul>
        <ng-content></ng-content>
      </ul>
    </ng-container>

  </ng-container>
  <ng-container *ngIf="data.status === 'viewer'">
    Results are here!!!
  </ng-container>
</ng-container>
