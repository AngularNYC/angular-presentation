<div class="progress-bar" *ngIf="slides.length" fxLayout style="justify-content: space-between">
  <span style="margin-right: 2vw;">{{title}}</span>
  <div class="points-container" #progressBarDiv fxLayout>
    <div *ngFor="let slide of slides; let i = index"
         (click)="goToSlide(i)">
      <div class="slide-block"
           [class.completed-slide]="i < activeSlideIndex"
           [class.current-slide]="i === activeSlideIndex"></div>
    </div>
  </div>
  <span class="font-size">
<kirjs-size-picker (sizeChange)="fontSizeChange.emit($event)" [size]="fontSize"></kirjs-size-picker>
</span>
  <span></span>
</div>
<a href="https://twitter.com/kirjs" class="handle">@kirjs</a>
