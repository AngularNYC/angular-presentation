<ng-container *ngIf="code">
  <code-demo-editor
    [codeDemoHighlight]="wasmSelectionHighlight"
    minLines="20"
    class="webassembly-code"
    [fontSize]="wasmSelectionHighlight ? 40 : 20"
    language="wat"
    [(ngModel)]="code.wat"
    (ngModelChange)="update()"
    (selectionChange)="selection = $event"
    [lineNumbers]="false"
    [language]="'wat'"
  ></code-demo-editor>

  <code-demo-editor
    fontSize="20"
    class="js-code"
    [(ngModel)]="code.js"
    (ngModelChange)="update()"
    [lineNumbers]="false"
    [language]="'typescript'"
  ></code-demo-editor>

  <slides-webassembly-code-mode [code]="code" [selection]="selection" (wasmSelectionHighlight)="wasmSelectionHighlight = $event"></slides-webassembly-code-mode>
</ng-container>
