<div class="side">
  <div class="breadcrumbs">
    <ng-container *ngFor="let block of blocks; let l = last">
      <span [class.has-meta]="!!block.meta">{{block.type}} {{block.name || ''}}</span>
      <span>{{l ? '' : ' / '}}</span>
    </ng-container>
  </div>
  <div *ngIf="selectedMode">
    <h1>{{selectedMode.name}}</h1>
    <h2>{{selectedMode.description}}</h2>

    <ng-container *ngIf="selectedMode.mode==='test'">
      <slides-wasm-test-runner [config]="selectedMode"></slides-wasm-test-runner>
    </ng-container>

    <kirjs-webassembly-runner *ngIf="mode==='default'"
                              class="runner"
                              [webAssemblyCode]="wat"
                              [jsCode]="js"
    ></kirjs-webassembly-runner>
    <button mat-button (click)="loadAnswerFromConfig(selectedMode)" *ngIf="selectedMode.answer">Load answer</button>
  </div>
</div>
