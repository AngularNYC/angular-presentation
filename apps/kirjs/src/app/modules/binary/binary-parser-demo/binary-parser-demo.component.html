<div style="display: flex;">
  <div>
    <div style="display: flex;padding: 0 1vw">
      <div style="padding: 1vw;" *ngFor="let helper of helpers; let i = index" class="helper" (click)="code = helper">
        {{i}}
      </div>
    </div>
    <slides-simple-editor
      [fontSize]="40"
      [lineNumbers]="false"
      [(ngModel)]="code"
      style="width:50vw; height: 100vh;flex: none"
      language="javascript"
      (ngModelChange)="generateCode()"></slides-simple-editor>
  </div>
  <div>

    <slides-fake-gif (onBinaryUpdate)="binary = $event; generateCode()"
      [mini]="true"
      [showPopups]="true"
      [preview]="false"
      [binary]="binary"
      [filterClassName]="filterClassName"
      [highlightedMap]="{boolean: true, number: true, hex: true, string: true}"
      [spacing]="true"></slides-fake-gif>
    <code class="output error" *ngIf="error">{{error}}</code>
    <slides-simple-editor
      [fontSize]="40"
      language="json"
      [lineNumbers]="false"
      [(ngModel)]="result"
      style="width:50vw; height: 100vh;flex: none"></slides-simple-editor>
  </div>
</div>
