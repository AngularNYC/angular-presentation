<div style="display:flex;">
  <div>
    <div
      *ngFor="let session of sessions$ | async"
      (click)="sessionKey.next(session.key)"
    >
      {{ session | json }}
    </div>
  </div>
  <div style="flex: 1">
    <slides-session-config
      [session]="selectedSession$ | async"
    ></slides-session-config>
  </div>
</div>
