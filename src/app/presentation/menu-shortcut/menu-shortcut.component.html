<div class="menu-shortcut">
  <div [ngClass]="{toDisplay: onOpenMenu}" class="menu-index">
    <div>
      <ul class="menu-list">
        <li class="menu-item" *ngFor="let route of routes">
          <p><a [href]="route.path + '/0'">{{route.name}}</a></p>
        </li>
      </ul>
    </div>
  </div>
  <div [ngClass]="{toDisplay: onOpenMenu}" class="tri-box"></div>
  <div (click)="onDisplay()" class="menu-icon"></div>
</div>
