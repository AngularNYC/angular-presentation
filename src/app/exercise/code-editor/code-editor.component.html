<div *ngIf="active">
  <div class="filename">{{path}}</div>
  <span *ngIf="!readonly">The code below is not an exercise, but it's editable if you want to play with it.</span>
  <span *ngIf="readonly" class="readonly">(this code is read only)</span>
  <slides-editor [file]="file" [fontSize]="fontSize" [slides-focus-highlight-match]="highlight"
                 [ng-tooltips]="ngTooltips"></slides-editor>
</div>
