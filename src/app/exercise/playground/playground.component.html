<div *ngIf="slide.active" class="playground">
  <slides-editor [file]="config.files[0]"
              (onCodeChange)="onCodeChange($event)"
              [fontSize]="20"
              [slides-focus-highlight-match]="highlightMatches"
  ></slides-editor>
  <slides-runner [files]="config.files" style="flex: 50%"
              [runnerType]="config.runner || 'Angular'"
              (onTestUpdate)="onTestUpdate($event)"
  ></slides-runner>
</div>
