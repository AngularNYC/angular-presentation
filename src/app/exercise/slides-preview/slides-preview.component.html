<div
  data-step="3" data-intro="You can reference the slides for this milestone here." data-position="top"
  class="presentation"
  [class.presentation--expanded]="isExpanded">
  <div class="presentation-header">
    <button
      class="button-expand"
      (click)="expandToggle()">
    </button>
  </div>
  <div class="presentation-body">
    <iframe *ngIf="milestone" [src]="iframeSource"></iframe>
  </div>
</div>
